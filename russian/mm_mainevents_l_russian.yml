l_russian:
  musicfair_mainevent_default.0101.t:0 "#bold Музыкальный фестиваль:#! В страхе"
  musicfair_mainevent_default.0101.very_high_learning:0 "После тщательного подробного обсуждения композиции музыкальных партитур, [impressed_guest.GetTitledFirstName] признается, что [impressed_guest.GetSheHe] считает мои обширные познания в музыкальной теории весьма достойными."
  musicfair_mainevent_default.0101.musician:0 "После выбора старого инструмента, [ROOT.Char.Custom('SmallStringInstrumentName')], и подыграв идеально по времени и тактус с другими музыкантами, [impressed_guest.GetTitledFirstName] подходит ко мне и спрашивает как я могу так хорошо играть без практики. Я кратко объясняю, что я только подыгрывал в том же ключе и как это мог сделать любой, тем не менее [impressed_guest.GetSheHe] остается пораженным."
  musicfair_mainevent_default.0101_averagelearning:0 "После разговора с одним из моих гостей о том, как великолепна была музыка, [impressed_guest.GetTitledFirstName] подходит ко мне и говорит, насколько [impressed_guest.GetSheHe] ценит мои идеи по этому поводу."
  musicfair_mainevent_default.0101.noknowledge:0 "Пока я кричу музыкантам, чтобы они играли громче, [impressed_guest.GetTitledFirstName] наклоняется ко мне и говорит, что [impressed_guest.GetSheHe] в неведении, что я композитор"
  musicfair_mainevent_default.0101.a:0 "Радует, что [impressed_guest.GetSheHe] может оценить мои знания по этому вопросу."
  musicfair_mainevent_default.0102.t:0 "#bold Музыкальный фестиваль:#! Новичок"
  musicfair_mainevent_default.0102.desc:0 "Во время перерыва в праздновании я вижу, как [fellow_rookie_musician.GetTitledFirstName] расстраивается, репетируя на таком инструменте, как [ROOT.Char.Custom('SmallStringInstrumentName')]. Я быстро понимаю, что это произведение, которое я репетирую уже много лун. [fellow_rookie_musician.GetSheHe] замечает меня и уже скоро мы вместе практикуемся, в то время как часы пролечают незамеченными, и в конце концов мы доходим то момента, когда произведение готово. Мы хором празднуем и расстаемся в хорошем настроении."
  musicfair_mainevent_default.0102.a:0 "Я не знал, что [fellow_rookie_musician.GetSheHe] тоже музыкант."
  musicfair_mainevent_default.0102.tt:0 "Вы и [fellow_rookie_musician.GetTitledFirstName] оба на пути к становлению лучшими музыкантами."
  musicfair_mainevent_default.0103.t:0 "#bold Музыкальный фестиваль:#! Надоедливый хеклер"
  musicfair_mainevent_default.0103.desc:0 "[wrathfulmusicfair.GetTitledFirstName] всю ночь перебивал исполнителей, к большому неудовольствию нашего покровителя, коим является [host.GetTitledFirstName]. Все просто терпели, однако когда исполнитель менял инструменты, [wrathfulmusicfair.GetTitledFirstName] взял инструмент исполнителя, [ROOT.Char.Custom('SmallStringInstrumentName')] и разбил об пол! Это испортило  настроение на весь вечер."
  musicfair_mainevent_default.0103.a:0 "Действие выставило [wrathfulmusicfair.GetFirstName] на посмешище."
  musicfair_mainevent_default.0103.b:0 "Если честно, то исполнитель сам напрашивался."
  musicfair_mainevent_default.0104.t:0 "#bold Музыкальный фестиваль:#! Изоляция"
  musicfair_mainevent_default.0104.desc:0 "Только я собираюсь сесть, расслабиться и насладиться днем. #bold Еще один#! участник хочет поговорить. Я знал, что проводить такого рода событие повлечет за собой социальное взаимодействие, однако оно стало довольно утомительным."
  musicfair_mainevent_default.0104_friendly_guest_musicfair:0 "\n\nМне повезло, что хотя бы [friendly_guest_musicfair.Custom2('MyCharacterIntroduction', ROOT.Char )] здесь."
  musicfair_mainevent_default.0104.a:0 "Просто дайте я послушаю музыку, пожалуйста..."
  musicfair_mainevent_default.0104.b:0 "[friendly_guest_musicfair.GetFirstNameNoTooltip], присоединишься ко мне на минутку?"
  musicfair_mainevent_default.0104.c:0  "Э, Я... Я... просто надеюсь что погода не ухудшится ... ага?"
  musicfair_mainevent_default.0105.t:0 "#bold Музыкальный фестиваль:#! Импровизированное выступление"
  musicfair_mainevent_default.0105.desc:0 "Я расслабляюсь и слушаю музыка, когда я понимаю что мои компаньоны, [audience_1.GetTitledFirstName], [audience_2.GetTitledFirstName] и [audience_3.GetTitledFirstName] не наслаждаются сладкой песнью, которую издает [ROOT.Char.Custom('SmallStringInstrumentName')] так же как и я. Может быть, я могу немного оживить шоу."
  musicfair_mainevent_default.0105.a:0 "Полагаю, время для выступления."
  musicfair_mainevent_default.0105.a.tt:0 "Вы немного оживили шоу."
  musicfair_mainevent_default.0105.b:0 "Может быть, быстрое исполнение нескольких песен"
  musicfair_mainevent_default.0105.b.tt:0 "Вы энергично исполняете несколько песен."
  musicfair_mainevent_default.0105.c:0 "Время для меня сиять!"
  musicfair_mainevent_default.0105.c.tt:0 "Вы играете с таким поразительным талантом, что даже профессиональные музыканты кланяются в конце вашего выступления!"
  musicfair_mainevent_default.0105.audience_members:0 "Все участники аудиенции"
  musicfair_mainevent_default.0106.t:0 "#bold Музыкальный фестиваль:#! Претендент бросает вызов"
  musicfair_mainevent_default.0106.desc:0 "Весь вечер выступления исполнителя по имени [other_musician.GetTitledFirstName] впечатляли людей, в том числе меня. Я думаю что мог бы слушать его весь день, но я чувствую желание самому поиграть на таком инструменте, как [ROOT.Char.Custom('SmallStringInstrumentName')]."
  musicfair_mainevent_default.0106.a:0 "Я попытаюсь играть вместе с тобой, [other_musician.GetFirstName]!"
  musicfair_mainevent_default.0106.b:0 "Дальше я сам, [other_musician.GetFirstName]!"
  musicfair_mainevent_default.0107.t:0 "#bold Музыкальный фестиваль:#! Инцидент гигантских размеров"
  musicfair_mainevent_default.0107.desc:0 "Вскоре ко мне подбегает слуга и говорит, что произошел несчастный случай и что я должен немедленно следовать за ним. Когда я добираюсь до места преступления труп еще теплый, мой ценный инструмент, коим является [ROOT.Char.Custom('SmallStringInstrumentName')] разбит, испорчен, уничтожен and совершенно неузнаваем. [giant_musician.GetTitledFirstName] все еще находится над его трупом, замерев от стыда и смущения. Похоже, ему понравилась музыка, и он попытался подыграть, случайно разломав хрупкий инструмент на миллион кусочков."
  musicfair_mainevent_default.0107.a:0 "Все в порядке, я прощаю тебя, [giant_musician.GetFirstName]."
  musicfair_mainevent_default.0107.b:0 "Ты заплатишь за это, неуклюжая деревенщина!"
  musicfair_mainevent_default.0107.c:0 "Не волнуйся об этом, [giant_musician.GetFirstName], с нами всеми такое бывало."
  musicfair_mainevent_default.0108.t:0 "#bold Музыкальный фестиваль:#! Похожие души"
  musicfair_mainevent_default.0108.desc:0 "Ах, что за вечер. Между божественными мелодиями и великолепным вином была еще и отличная беседа. [other_attendee_musicfair.GetTitledFirstName] - такой интересный человек, мы провели весь вечер подробно рассуждая всевозможные темы, которые обычно не упоминаются в разговорах. Кто знал что у нас так много общего?"
  musicfair_mainevent_default.0108.a:0 "Хотелось бы, чтоб больше дней заканчивалось так."
  musicfair_mainevent_default.0109.t:0 "#bold Музыкальный фестиваль:#! Похоть витает в воздухе"
  musicfair_mainevent_default.0109.desc:0 "Музыкант по имени [seduction_musician.GetFirstName] перехватывает дыхание у всех, и не только из-за [seduction_musician.GetHerHis] умения с таким инструментов, как [ROOT.Char.Custom('SmallStringInstrumentName')]. О [seduction_musician.GetHerHis] красоте ходят легенды и [seduction_musician.GetHerHis] выступления источают уверенность. Ох... как мои чресла жаждут [seduction_musician.GetHerHim]."
  musicfair_mainevent_default.0109.a:0 "Я поймаю [seduction_musician.GetHerHim] после выступления, для.. *кхм* поздравлений за кулисами."
  musicfair_mainevent_default.0109.a.success:0 "У вас с персонажем по имени [seduction_musician.GetFirstName] очень конструктивная сессия обратной связи."
  musicfair_mainevent_default.0109.a.failure:0 "Вас с персонажем по имени [seduction_musician.GetFirstName] любуетесь инструментами друг друга."
  musicfair_mainevent_default.0109.b.musician:0 "[seduction_musician.GetSheHe|U] может и блещет красотой, но [seduction_musician.GetHerHis] музыка намного более привлекательна."
  musicfair_mainevent_default.0109.b.appropriate:0 "Я не могу, это было бы против всего что свято!"
  musicfair_mainevent_default.0109.b.cruel:0 "Ха, я правитель, я не могу опуститься до уровня черни!"
  musicfair_mainevent_default.0109.b.purpose:0 "Я здесь чтоб веселиться, но не настолько."
  musicfair_mainevent_default.0109.c:0 "Я нашел себе придворного музыканта!"
  musicfair_mainevent_default.0110.t:0 "#bold Музыкальный фестиваль:#! Заклинившие инструменты"
  musicfair_mainevent_default.0110.desc:0 "Пальцы персонажа по имени [seduction_musician.GetFirstName], как оказалось, хороши не только для струнных инструментов. Мы прекрасно провели время в нашей уединенной маленькой гавани, играя на наших инструментах. Это заставляет задуматься, почему бы этому не продолжаться?"
  musicfair_mainevent_default.0110.a:0 "Я правитель, конечно же это не может продолжаться."
  musicfair_mainevent_default.0110.a.tt:0 Вы точно больше никогда не увидите [seduction_musician.GetHerHim]"
  musicfair_mainevent_default.0110.b:0 "Почему бы вам не пойти со мной обратно в мой двор, [seduction_musician.GetFirstName]?"
  musicfair_mainevent_default.0110.c:0 "Ах.... [seduction_musician.GetFirstName], я знаю как использовать эти ваши пальцы."
  musicfair_mainevent_default.0111.t:0 "#bold Музыкальный фестиваль:#! Неожиданный посетитель"
  musicfair_mainevent_default.0111.desc:0 "Когда я и [seduction_musician.GetFirstNameNoTooltip] спускаемся к нашему укрытию, я перепроверяю, чтоб замести следы, и уже думал, что мы ускользнули с фестиваля незамеченными. Пока я не увидел удивленное лицо персонажа [seduction_witness.GetTitledFirstName], [seduction_witness.GetSheHe] с разинутой челюстью смотрит на нас в порыве ярости."
  musicfair_mainevent_default.0111.a:0 "[seduction_witness.GetTitledFirstName], я могу возместить тебе за моральный ущерб."
  musicfair_mainevent_default.0111.a.tt:0 "[seduction_witness.GetTitledFirstName] будет молчать, пока что...."
  musicfair_mainevent_default.0111.b:0 "[seduction_witness.GetFirstName], ты похабный старый пес, мы тебя знаем! Присоединяйся!"
  musicfair_mainevent_default.0111.b.tt:0 "[seduction_witness.GetFirstName] запомнит этот .... странный... опыт, хорошо это или плохо для Вас."
  musicfair_mainevent_default.0111.c:0 "Погоди, [seduction_witness.GetFirstName], успокойся! Я могу все объяснить!"
  musicfair_mainevent_default.0112.t:0 "#bold Музыкальный фестиваль:#! Небесное благозвучие"
  musicfair_mainevent_default.0112.desc_heavenly:0 "Боже... [ROOT.Char.Custom('SmallStringInstrumentName')] мягко играет, [ROOT.Char.Custom('LargeStringInstrumentName')] тянет струны моего сердца, а [ROOT.Char.Custom('PercussionInstrumentName')] бьется, как будто в гармонии с ритмом самой земли! Есть ли еще какой-нибудь красивый звук, который я сегодня не слышал? Боже... именем святого, неужели это [ROOT.Char.Custom('TwoPersonStringInstrumentName')]? Откуда [host.GetTitledFirstName] взял это!"
  musicfair_mainevent_default.0112.desc_melodic:0 "Ах... какое разнообразие мелодий имело удовольствие слышать сегодня мои уши. Игрок на инструменте под названием [ROOT.Char.Custom('SmallStringInstrumentName')] демонстрирует свое впечатляющее мастерство, игрок на инструменте, известном как [ROOT.Char.Custom('SmallWindInstrumentName')] пыхтит до коллапса грудной клетки. [host.GetTitledFirstName] по-настоящему превзошел себя!"
  musicfair_mainevent_default.0112.desc_rudimentary:0 "О боже, какая катастрофа! Никогда прежде мне не приходилось терпеть такую боль, как эта! [host.GetTitledFirstName] должен начать устраивать подобные вечеринки в мучительных целях, потому что ни один человек не может терпеть это слишком долго! Неужели этот крестьянин дует в инструмент, известный как [ROOT.Char.Custom('SmallWindInstrumentName')] не в ту сторону?!"
  musicfair_mainevent_default.0112.desc:0 "Ах... какая замечательная музыка! Давно я не был так расслаблен, [ROOT.Char.Custom('SmallStringInstrumentName')] действительно успокаивает разум как ничто другое. Каждому правителю нужно найти время, чтобы оценить такую прекрасную музыку, как эта."
  musicfair_mainevent_default.0112.a_rudimentary:0 "АХХХ.... Когда же это кончится?!"
  musicfair_mainevent_default.0112.a:0 "Ах... Я бы мог остаться здесь навсегда."
  musicfair_mainevent_default.0112.b_rudimentary:0 "Кто дает разрешение черни держать шоум!"
  musicfair_mainevent_default.0112.b:0 "Качество звука этих инструментов заслуживает восхищения."
  musicfair_mainevent_default.0113.t:0 "#bold Музыкальный фестиваль:#! Немного навеселе"
  musicfair_mainevent_default.0113.drunkard_desc:0 ""Бог мой, это вино действительно великолепно, оно .... оно... знаешь что, [spilled_guest.GetFirstName]? Я очень люблю эль и я сейчас не про...." Внезапно пол приближается ко мне с огромной скоростью, слишком знакомое ощущение."
  musicfair_mainevent_default.0113_desc:0 "Музыка идеальна, но вино даже лучше. На самом деле даже слишком, я, возможно, перестарался. Мне нужно немного протрезветь, но кто это? [spilled_guest.GetTitledFirstName]? О нет...Я не могу преодолеть это препятствие на пути. Я не могу..."
  musicfair_mainevent_default.0113.a:0 "Неет!"
  musicfair_mainevent_default.0113.b:0 "И я говорю вам всем, прощайте! *Шмяк*"
  musicfair_mainevent_default.0200.t:0 "#bold Музыкальный фестиваль:#! Подозрительно выглядящие грибы"
  musicfair_mainevent_default.0200.desc:0 "Когда музыка для вечера подошла к концу, а общая усталость как среди исполнителей, так и среди посетителей в течение дня нарастала, мне стало скучно. Как раз когда я собирался закругляться, [tripping_buddy.GetTitledFirstName] подходит ко мне, держа в руках маленький мешочек подозрительно выглядящих грибов. [tripping_buddy.GetSheHe|U] рассказывает мне об их целебных свойствах и о том, как грибы заставляют даже самую отвратительную музыку звучать как хор ангелов. [tripping_buddy.GetSheHe|U] предлагает мне немного и говорит, что поблизости есть уединенное место, которое должно быть идеальным."
  musicfair_mainevent_default.0200.a:0 "Ха! Почему бы и нет?"
  musicfair_mainevent_default.0200.a.stoner:0 "Погоди, дай мне взять мой тайник, чтобы *кхм* улучшить опыт."
  musicfair_mainevent_default.0200.b:0 "С таким хорошим другом как ты, [tripping_buddy.GetFirstName], конечно!"
  musicfair_mainevent_default.0200.c:0 "Я слишком истомлен для этого."
  musicfair_mainevent_default.0200.tt:0 "Это будет поучительный опыт, независимо от того, пойдет он хорошо или нет...."
  musicfair_mainevent_default.0200.tt.b:0 "Это будет поучительный опыт, независимо от того, пойдет он хорошо или нет... но учитывая что я не один, все должно пройти хорошо."
  musicfair_mainevent_default.0201.t:0 "#bold Музыкальный фестиваль:#! Средневековый трип"
  musicfair_mainevent_default.0201.desc:0 "Когда я и [tripping_buddy.GetTitledFirstName] ждём и проходят минуты, кажется, что ничего не происходит. Я говорю, что я должен вернуться обратно, чтобы помочь с уборкой за день. Однако на обратном пути я замечаю изменения, поначалу небольшие, такие как мерцающие деревья. Вскоре они становятся заметнее и сильнее. Вскоре мое зрение заполняет калейдоскоп цветов, и я чувствую, как мое тело растворяется в земле подо мной. [tripping_buddy.GetTitledFirstName] и я проводим остаток ночи исследуя [root_capital.GetNameNoTooltip] в этом дивном новом мире. На следующее утро нас находят лицом вниз в крестьянском поле и провожают обратно на фестиваль."
  musicfair_mainevent_default.0201.a:0 "Я просвещен."
  musicfair_mainevent_default.0201.tt:0 "Вы и [tripping_buddy.GetTitledFirstName] хорошо провели время."
  musicfair_mainevent_default.0202.t:0 "#bold Музыкальный фестиваль:#! Средневековый трип"
  musicfair_mainevent_default.0202.desc:0 "Пока я и [tripping_buddy.GetTitledFirstName] ждем и проходят минуты, кажется, что ничего не происходит.  Внезапно меня охватывает ужасное чувство надвигающейся гибели и ужаса, я и [tripping_buddy.GetTitledFirstName] отчаянно пытаемся вернуться на вечеринку, мы подавлены и падаем. Я провожу то, что кажется вечностью, проваливаясь сквозь многочисленные слои подземного мира и отбиваясь от демонов, стремящихся завладеть моей душой. К счастью, через много-много часов мое зрение начинает проясняться, и я почти могу функционировать."
  musicfair_mainevent_default.0202.a:0 "К черту эти адские грибы и к черту тебя, [tripping_buddy.GetTitledFirstName], за предложение!"
  musicfair_mainevent_default.0202.tt:0 "Вы и [tripping_buddy.GetTitledFirstName] плохо провели время, и вам нужно немного времени, чтобы забыть этот опыт."
  musicfair_mainevent_default.0203.t:0 "#bold Музыкальный фестиваль:#! Средневековый трип"
  musicfair_mainevent_default.0203.goodtrip:0 "Голоса, голоса повсюду. Тени, тени повсюду. Этот гриб открыл вход в сам [ROOT.GetFaith.NegativeAfterLife]. Я слышу духов, их так много. [tripping_buddy.GetTitledFirstName] оставил меня с раслабленной улыбкой на [tripping_buddy.GetHerHis] лице много часов назад."
  musicfair_mainevent_default.0203.badtrip:0 "Голоса, голоса повсюду. Тени, тени повсюду. Этот гриб открыл вход в сам [ROOT.GetFaith.NegativeAfterLife]. Я слышу духов, их так много. [tripping_buddy.GetTitledFirstName] оставил меня с гримасой на [tripping_buddy.GetHerHis] лице много часов назад."
  musicfair_mainevent_default.0203.catastrophictriplunatic:0 "Голоса, голоса повсюду. Тени, тени повсюду. Этот гриб открыл вход в сам [ROOT.GetFaith.NegativeAfterLife]. Я слышу духов, их так много. [tripping_buddy.GetTitledFirstName], кажется, испытывает то же, что и я, поскольку мы оба лежит там, пытаясь пообщаться с этими призраками бесплотного царства."
  musicfair_mainevent_default.0203.catastrophictrippossessed:0 "Голоса, голоса повсюду. Тени, тени повсюду. Этот гриб открыл вход в сам [ROOT.GetFaith.NegativeAfterLife]. Я слышу духов, их так много. [tripping_buddy.GetTitledFirstName] лежит рядом со мной и трясется."
  musicfair_mainevent_default.0203.a:0 "Интересно, покину ли я когда-нибудь это место."
  musicfair_mainevent_default.0203.tt:0 "У вас был психически разрушительный опыт."
  musicfair_mainevent_default.0204.t:0 "#bold Музыкальный фестиваль:#! Средневековый трип"
  musicfair_mainevent_default.0204.goodtrip:0 "Дрожь, трепет, пена изо рта. Я не вижу ничего, кроме цветов радуги повсюду, это удовольствие и боль одновременно. Я не могу испытывать ничего, кроме ощущения, что мои суставы время от времени смыкаются и размыкаются. [tripping_buddy.GetTitledFirstName] оставил меня с раслабленной улыбкой на [tripping_buddy.GetHerHis] лице много часов назад."
  musicfair_mainevent_default.0204.badtrip:0 "Дрожь, трепет, пена изо рта. Я не вижу ничего, кроме цветов радуги повсюду, это удовольствие и боль одновременно. Я не могу испытывать ничего, кроме ощущения, что мои суставы время от времени смыкаются и размыкаются. [tripping_buddy.GetTitledFirstName] оставил меня с гримасой на [tripping_buddy.GetHerHis] лице много часов назад."
  musicfair_mainevent_default.0204.catastrophictriplunatic:0 "Дрожь, трепет, пена изо рта. Я не вижу ничего, кроме цветов радуги повсюду, это удовольствие и боль одновременно. Я не могу испытывать ничего, кроме ощущения, что мои суставы время от времени смыкаются и размыкаются. [tripping_buddy.GetTitledFirstName] кажется, пытается общаться с демонами и отгонять невидимые тени."
  musicfair_mainevent_default.0204.catastrophictrippossessed:0 "Дрожь, трепет, пена изо рта. Я не вижу ничего, кроме цветов радуги повсюду, это удовольствие и боль одновременно. Я не могу испытывать ничего, кроме ощущения, что мои суставы время от времени смыкаются и размыкаются. [tripping_buddy.GetTitledFirstName] лежит рядом со мной и трясется."
  musicfair_mainevent_default.0204.a:0 "Интересно, прекратятся ли когда-нибудь эти эпизоды?"
  musicfair_mainevent_default.0204.tt:0 "У вас был психически разрушительный опыт."
  musicfair_mainevent_default.0205.t:0 "#bold Музыкальный фестиваль:#! Средневековый трип"
  musicfair_mainevent_default.0205.desc:0 "Пока я и [tripping_buddy.GetTitledFirstName] ждем и проходят минуты, кажется, что ничего не происходит. [tripping_buddy.GetHerHim] и я коротаем время шутя и болтая. Спустя время мы решаем, что они испортились и решаем отправиться обратно на фестиваль. Однако на обратном пути я замечаю изменения, поначалу небольшие, такие как мерцающие деревья. Вскоре они становятся заметнее и сильнее. Вскоре мое зрение заполняет калейдоскоп цветов, и я чувствую, как мое тело растворяется в земле подо мной. [tripping_buddy.GetTitledFirstName] и я проводим остаток ночи исследуя [root_capital.GetNameNoTooltip] в этом дивном новом мире. На следующее утро нас находят лицом вниз в крестьянском поле и провожают обратно на фестиваль."
  musicfair_mainevent_default.0205.a:0 "Ха! Добавьте это в наш список авантюр, [tripping_buddy.GetFirstName].
  musicfair_mainevent_default.0205.tt:0 "Вы и Ваш хороший друг, [tripping_buddy.GetTitledFirstName], отлично провели время."
  musicfair_mainevent_default.0206.t:0 "#bold Музыкальный фестиваль:#! Средневековый трип"
  musicfair_mainevent_default.0206.desc:0 "Почти сразу после того, как я съел первый гриб, мое сознание перемещается в другое измерение, [tripping_buddy.GetFirstName] смотрит на меня и мы оба молча соглашаемся, мы проводим остаток вечера, обсуждая все аспекты жизни и то, как жить, наслаждаясь калейдоскопом, закатами и туманным ночным небом. Мы заканчиваем ночь, спя на крыше замка, глядя на звезды, которые окружают нас, как будто они наши родственники."
  musicfair_mainevent_default.0206.a:0 "Теперь я вижу. Все связано."
  musicfair_mainevent_default.0206.tt:0 "Вы и ваш хороший друг, [tripping_buddy.GetTitledFirstName] получили меняющий жизнь опыт."
  musicfair_mainevent_default.0210.t:0 "#bold Музыкальный фестиваль:#! Хорошее время для отдыха"
  musicfair_mainevent_default.0210.desc:0 "Ах, Я в окружении хороших людей, хороших декораций и отличной музыки. Чего ещё может желать [ROOT.Char.Custom('my_title')]?"
  musicfair_mainevent_default.210.a:0 "Я знаю что."
  musicfair_mainevent_default.0211.t:0 "#bold Музыкальный фестиваль:#! Родственная душа"
  musicfair_mainevent_default.0211.desc:0 "Когда я открываю новую коробку с гашишем, ко мне подходит [fellow_stoner.GetTitledFirstName] и спрашивает, может ли [fellow_stoner.GetHeHer] присоединиться ко мне, чтобы покурить."
  musicfair_mainevent_default.0211.a:0 "Конечно, дайте я только открою нормальные."
  musicfair_mainevent_default.0211.b:0 "Что?!? Вы думаете я из денег или что?"