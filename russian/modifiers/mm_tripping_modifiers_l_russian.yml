l_russian:

  had_good_trip_modifier:0 "Был хороший потусторонний опыт"
  had_good_trip_modifier_desc:0 "У этого персонажа был поучительный опыт с некоторыми подозрительными грибами, что привело к длительному улучшению психического здоровья и когнитивных функций."
  had_bad_trip_modifier:0 "Был плохой потусторонний опыт"
  had_bad_trip_modifier_desc:0 "У этого персонажа был ужасный опыт с некоторыми подозрительными грибами. Потребуется некоторое время, чтобы оправиться, но перед этим придется иметь дело с необратимым ущербом для психического здоровья и когнитивных функций."
  had_amazing_trip_modifier:0 "Был меняющий жизнь потусторонний опыт"
  had_amazing_trip_modifier_desc:0 "У этого персонажа был судьбоносный опыт общения с подозрительными грибами и хорошим другом. Это было настолько поучительно, что это, возможно, никогда не забудется, и это привело к значительному улучшению психического здоровья и когнитивных функций."
  had_catastrophic_trip_lunatic_modifier:0 "Был катастрофический потусторонний опыт"
  had_catastrophic_trip_lunatic_modifier_desc:0 "У этого персонажа был ужасный, изменяющий жизнь и психически разрушительный опыт с некоторыми подозрительными грибами. Это привело к большим изменениям в здравомыслии, и грибы вызывают галлюцинации, а также серьезно ослабили психическое здоровье и когнитивные функции."
  had_catastrophic_trip_possessed_modifier:0 "Был катастрофический потусторонний опыт"
  had_catastrophic_trip_possessed_modifier_desc:0 "У этого персонажа был ужасный, изменяющий жизнь и психически разрушительный опыт с некоторыми подозрительными грибами. Это привело к большим изменениям в здравомыслии, и грибы вызвали изменения в их здравомыслии, вызвали изменения в осознании и сознании, а также серьезно ослабили психическое здоровье и когнитивные функции."

