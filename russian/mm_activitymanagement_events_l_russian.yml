l_russian:
  musicfair.0004.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
  musicfair.0004.opening_desc:0 "Сим, я приглашаю вас на мой музыкальный фестиваль при моем дворе в [barony.GetNameNoTier]!"
  musicfair.0004.host_likes_me:0 "Я надеюсь, что вы будете там, в ином нам будет очень не хватать вашего присутствия."
  musicfair.0004.host_gets_along_with_me:0 "Как известный [ROOT.Char.GetTitleTierName], это было бы чудесно увидеть вас там."
  musicfair.0004.host_dislikes_me:0 "Я ожидаю, что все известные люди будут там, в том числе, к сожалению, и вы."
  musicfair.0004.a:0 "Конечно же я буду там."
  musicfair.0004.b:0 "Я буду там. Неохотно."
  musicfair.0004.c:0 "Мне тяжело говорить что я буду занят."
  musicfair.0004.d:0 "Нет, я отказываюсь!"

  musicfair.0005.desc:0 "Сим, я приглашаю вас на мой музыкальный фестиваль при моем дворе в [barony.GetNameNoTier]! Это будет грандиозное событие, достойное вашего почетного присутствия."
  musicfair.0005.a:0 "С удовольствием."
  musicfair.0005.b:0 "У меня есть более важные дела, которыми нужно заняться."

  musicfair.0003.desc:0 "Сим, я приглашаю вас на мой музыкальный фестиваль при моем дворе в [barony.GetNameNoTier]! Это будет грандиозное событие, с восхитительной музыкой и танцами."
  musicfair.0003.a:0 "С удовольствием."
  musicfair.0003.b:0 "У меня есть более важные дела, которыми нужно заняться."

  musicfair.0006.t:0 "#bold Музыкальный фестиваль:#! Веселая встреча"
  musicfair.0006.musiciandesc:0 "Гость прибыл, и я едва могу сдержать свое волнение, поскольку я с нетерпением ожидаю недели отличной музыки и еще более отличной компании с лордами и леди со всего королевства."
  musicfair.0006.desc:0 "В большом зале собрались гости, лорды и дамы из ближних и дальних уголков королевства.\n\nНастроение хорошее, и оно улучшается когда музыканты начинают разогреваться!"
  musicfair.0006.a:0 "Добро пожаловать, друзья!"
  musicfair.0006.b:0 "Не могу дождаться!"
  musicfair.0006.a.tt:0 "Фестиваль начинается"
  
  musicfair.0002.t:0 "Теплое приветствие"
  musicfair.0002.likes_host:0 "Все гости собрались в большом зале, и любезный покровитель этого фестиваля, [activity.GetOwner.GetTitledFirstName], поприветствовал нас всех на фестивале!"
  musicfair.0002.dislikes_host:0 "Все гости собрались в большом зале, и [activity.GetOwner.Custom('InsultAdjective')] покровитель этой фестиваль, [activity.GetOwner.GetTitledFirstName], наконец-то поприветствовал нас всех на фестивале."
  musicfair.0002.a.musician:0 "Я не могу дождаться, чтобы послушать исполнителей!"
  musicfair.0002.a.drunkard:0 "Где бочки!"
  musicfair.0002.a.gregarious:0 "Я не могу дождаться, чтобы поговорить со всеми!"
  musicfair.0002.a.shy:0 "Здесь очень много людей..."
  musicfair.0002.a:0 "Я с нетерпением жду этого!"
  musicfair.0002.b:0 "Этому лучше превзойти надежды."