l_russian: 
  musicfair_endevent.0002.t:0 "#bold Музыкальный фестиваль:#! Хорошего понемногу"
  musicfair_endevent.0002.desc_heavenly:0 "Когда последние посетители выходят из моей резиденции, каждый находит время, чтобы лично поздравить меня с исключительной музыкой и весельем в моих залах. Я дышу свежим воздухом и вспоминаю развлечения и время, проведенное с пользой."
  musicfair_endevent.0002.desc_melodic:0 "Гости уходят, а я стою у дверей, прощаясь с ними, многие говорят мне, как они наслаждались прекрасной музыкой и предоставленным развлечением. Я делаю глубокий вдох и сижу, наблюдая, как каждый гость исчезает за закатом."
  musicfair_endevent.0002.desc_rudimentary:0 "Мой музыкальный фестиваль закончился, и многие посетители не могут скрыть своего ликования, многие вырываются, чтобы добраться до двери первыми, и уже скоро, вестибюль пуст."
  musicfair_endevent.0002.desc:0 "Всем было очень приятно провести время, а я могу сесть и расслабиться, пока каждый участник уходит."
  musicfair_endevent.0002.courtmusician:0 "[courtmusician.GetTitledFirstName], мой придворный музыкант, помог создать еще более запоминающееся впечатление для всех."
  musicfair_endevent.0002.no_courtmusician:0 "Несмотря на отсутствие придворного музыканта, я могу с уверенностью сказать, что музыкальный фестиваль удался."
  musicfair_endevent.0002.a:0 "До следующего раза!"
  musicfair_endevent.0003.t:0 "#bold Музыкальный фестиваль:#! Прощание"
  musicfair_endevent.0003.desc_heavenly:0 "Когда я покидаю чертоги и сады, чьим владельцем является [host.GetTitledFirstName], меня одолевает сладостно-горькое чувство, такая захватывающая дух музыка и еще лучшие времена были у всех. Я знаю, что воспоминания, которые я сформировал здесь, как бы я их ни страстно желал, будут жить во мне много грядущих лун. "
  musicfair_endevent.0003.desc_melodic:0 "После прощения с покровителем, коим является [host.GetTitledFirstName], я говорю как музыкальный фестиваль превзошел себя великолепной музыкой. Я вспоминаю о прекрасных временах, которые были здесь всеми, когда я отчаливаю свою лошадь и ухожу."
  musicfair_endevent.0003.desc_rudimentary:0 "Слава всему святому, мои уши более не будут кровоточить из-за музыки покровителя, коим является [host.GetTitledFirstName], тот, кто считает это музыкой явно не в своем уме."
  musicfair_endevent.0003.desc:0 "Музыкальный фестиваль, чьим покровителем является [host.GetTitledFirstName], кончается, это было восхитительное мероприятие, и я могу твердо сказать, что ухожу в лучшем настроении, чем прежде."
  musicfair_endevent.0003.desc_ending:0 "\n\nТеперь пора смыть следы веселья и вина, забыть о ушных червях и снова приступить к своим обязанностям [ROOT.Char.GetLadyLord] королевства."
  musicfair_endevent.0003.a:0 "Прощайте, мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"