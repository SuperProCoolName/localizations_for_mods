l_russian:
 court_music:0 "Придворная музыка"
 court_music_default:0 "Элементарные инструменты"
 court_music_default_desc:0 "Этот двор не заботится о хорошей музыке, и, при необходимости, они просто возьмут крестьян с их самодельными инструментами с улиц для исполнения."
 court_music_acceptable:0 "Местные музыканты"
 court_music_acceptable_desc:0 "Этот двор нанимает хорошо известных бардов с местных таверн для исполнения музыки."
 court_music_decent:0 "Нанятые профессионалы"
 court_music_decent_desc:0 "Этот двор держит в хорошем состоянии набор инструментов и использует свиту профессиональных музыкантов, собранных со всего королевства."
 court_music_good:0 "Мелодичные монархи" 
 court_music_good_desc:0 "Музыка в дворе этого государства считается визитной карточкой его характера:#  многие инструменты собраны со всего региона, а музыкантов приглашают из-за границы для исполнения."
 court_music_fantastic:0 "Райское благозвучие"
 court_music_fantastic_desc:0 "Это царство привлекает сюда лучших музыкантов со всего мира, поскольку ему благоговеет репутация изысканной коллекции инструментов, продаваемых по всему миру, и щедрых подарков для исполнителей. Благодаря великолепной акустике и феноменальным исполнителям неудивительно, что дипломаты часто уходят со слезами на глазах или в благоговейном трепете."