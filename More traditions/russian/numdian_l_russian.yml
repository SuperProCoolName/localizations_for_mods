 tradition_imported_elephants_name:0 "Импортные слоны"
 tradition_imported_elephants_desc:1 "Рассказы о могучих боевых слонах Индии и Северной Африки вдохновили правителей на разведение этих существ для боевых действий."
 culture_parameter_elephant_pastures:0 "Цепочка [Concept( 'buildings', 'зданий' )|E] #V $building_type_pastures_01$#! предоставляет дополнительные бонусы [Concept( 'counties', 'графствам' )|E] этой [Concept( 'culture', 'культуры' )|E]"
