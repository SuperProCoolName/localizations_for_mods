 culture_parameter_brave_trait_gives_bonuses:0 "[trait|E] «[GetTrait('brave').GetName( GetNullCharacter )]» дает дополнительные бонусы"
 tradition_centralized_rule_name:0 "Централизованное правление"
 tradition_centralized_rule_desc:1 "Вотчина короля - основа его власти в мире."
 imported_elephants:0 "Импортные слоны"
 imported_elephants_flavor:0 "В результате дорогостоящей программы разведения эти слоны уступают по размеру своим более диким собратьям."
