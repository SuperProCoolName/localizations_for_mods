l_russian:

 numdian:0 "Нумидийская конница"
 numdian_flavor:0 "Лучшая кавалерия Карфагена, эти легкие всадники остались наследием пунического города-государства несмотря на Римскую империю."
 huntsmen:0 "Почтенные охотники"
 huntsmen_flavor:0 "Жизнь, проведенная за охотой, сформировала этот полк лучников."
 culture_parameter_unlock_maa_huntsmen:0 "Доступны [men_at_arms|El] - [GetMaA('huntsmen').GetName]"
 culture_parameter_unlock_maa_numdian:0 "Доступны [men_at_arms|El] - [GetMaA('numdian').GetName]"
 hetairoi:0 "Гетайры"
 hetairoi_flavor:0 "Первая в истории ударная конница. Эта кавалерия, состоящая из богатых землевладельцев, использовалась Александром Македонским в его завоеваниях."
 culture_parameter_unlock_maa_hetairoi:0 "Доступны [men_at_arms|El] - [GetMaA('hetairoi').GetName]"
 tradition_imperial_court_name:0 "Имперский двор"
 tradition_imperial_court_desc:1 "Эта культура гордится своим живым и разнообразным двором. Только те, кто могут видеть красоту, могут наследовать."
 tradition_companion_cavalry_name:0 "Кавалерия-компаньон"
 tradition_companion_cavalry_desc:1 "Эта культура поддерживает наследие знаменитой кавалерии Александра и карфагенян."
 tradition_abstract_philosophy_name:0 "Абстрактная философия"
 tradition_abstract_philosophy_desc:1 "Эта культура полагает, что эзотерика является областью божественного."
 tradition_blood_is_thicker_name:0 "Кровь гуще"
 tradition_blood_is_thicker_desc:1 "Эта культура знает цену родству, даже если оно удалено на много поколений вперед."
 tradition_coastal_corsairs_name:0 "Береговые пираты"
 tradition_coastal_corsairs_desc:1 "Эта культура, известная тем, что грабит всех, кто достаточно глуп, чтобы жить у моря, вызывает страх."
 tradition_military_engineering_name:0 "Военная инженерия"
 tradition_military_engineering_desc:1 "Военная мощь этой культуры зависит от изобретательности в своих рядах."
 tradition_witch_covens_name:0 "Ведьмины ковены"
 tradition_witch_covens_desc:1 "Занимаясь оккультизмом, вы получаете множество преимуществ, но ценой только одной — вашей души."
 tradition_divine_blood_name:0 "Божественная кровь"
 tradition_divine_blood_desc:1 "Родоначальники этой культуры были потомками самих богов."
 tradition_celestial_swords_name:0 "Небесные мечи"
 tradition_celestial_swords_desc:1 "Все верующие знают, что истинная вера должна распространяться, даже ценой крови."
 tradition_revered_huntsmen_name:0 "Почтенные охотники"
 tradition_revered_huntsmen_desc:1 "Эта культура поддерживает образ жизни охотников-собирателей более ранней эпохи."
 tradition_mercenary_bands_name:0 "Банды наемников"
 tradition_mercenary_bands_desc:1 "Наемники — неотъемлемая часть военной истории этой культуры, и они регулярно пополняют преданные своему делу силы правителя."
 tradition_historians_name:0 "Историки"
 tradition_historians_desc:1 "Эта культура уже достигла своего апогея, а авторитетные семьи обеспечивают руководство."
 culture_parameter_can_write_epic:0 "[rulers|E] могут составить эпос"
 tradition_jus_primae_noctis_name:0 "Jus Primae Noctis"
 tradition_jus_primae_noctis_desc:1 "Правители имеют право первой ночи, к большому разочарованию женихов."
 culture_parameter_adulterer_trait_gives_bonuses:0 "[trait|E] «[GetTrait('adulterer').GetName( GetNullCharacter )]» дает дополнительные бонусы"
