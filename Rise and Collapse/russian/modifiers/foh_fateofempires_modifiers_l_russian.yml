l_russian:
foh_fateofempires_pioneers_county_modifier:0 "Эпоха первопроходцев"
foh_fateofempires_pioneers_county_modifier_desc:0 "Бедные, закаленные и предприимчивые жители этого королевства переживают прилив необычайного проявления энергии и мужества!"

foh_fateofempires_commerce_county_modifier:0 "Эпоха торговли"
foh_fateofempires_commerce_county_modifier_desc:0 "Завоевание обширных земель послужило стимулом для торговли. Богатство хлынуло на жителей."

foh_fateofempires_affluence_county_modifier:0 "Эпоха изобилия"
foh_fateofempires_affluence_county_modifier_desc:0 "Богатство меняет этих некогда сильных, храбрых людей. Деньги вместо чести и приключений - цель, к которой сейчас стремятся люди. "

foh_fateofempires_intellect_county_modifier:0 "Эпоха разума"
foh_fateofempires_intellect_county_modifier_desc:0 "Богатство теперь доступно и для стремления к знаниям. Получение академических почестей теперь является высшим стремлением для людей. "

foh_fateofempires_decadence_county_modifier:0 "Эпоха упадка"
foh_fateofempires_decadence_county_modifier_desc:0 "Развращенное деньгами и властью, это царство медленно распадается."

foh_fateofempires_restructure_county_modifier:0 "Реструктуризация"
foh_fateofempires_restructure_county_modifier_desc:0 "После восстановления от больших трудностей это царство пытается стабилизировать себя."
