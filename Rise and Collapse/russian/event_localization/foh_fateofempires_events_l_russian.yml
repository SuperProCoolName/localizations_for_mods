l_russian:
foh_fateofempires.1102.t:0 "Эпоха торговли"
foh_fateofempires.1102.a:0 "Величие ждет!"
foh_fateofempires.1102.desc:0 "Завоевание обширных земель стимулировало торговлю. Богатство хлынуло в наше королевство. Великий период военной экспансии, который мы пережили, обеспечил нам большую армию, охраняющую наше королевство. "Это поистине прекрасное время!"" 

foh_fateofempires.1103.t:0 "Эпоха изобилия"
foh_fateofempires.1103.a:0 "Хорошо"
foh_fateofempires.1103.desc:0 "Наш сильный, смелый и уверенный в себе народ становится все менее мужественным и предприимчивым. Деньги и власть стали целью наших лучших молодых людей. Люди ищут деньги не для общины, а для себя. Я боюсь, что голос долга скоро замолкнет." 

foh_fateofempires.1104.t:0 "Эпоха разума"
foh_fateofempires.1104.a:0 "Хорошо"
foh_fateofempires.1104.desc:0 "Большое богатство нашей нации обеспечило потребности и даже роскошь жизни для нашего народа. Богатство перестало быть главной целью людей. Скорее, стремление к знаниям является высшей достижимой целью." 

foh_fateofempires.1105.t:0 "Эпоха упадка"
foh_fateofempires.1105.a:0 "Нет!"
foh_fateofempires.1105.desc:0 "Мы действительно вступаем в эпоху упадка. Наш народ стал защитным, пессимистичным и материалистичным. И они требуют все больше от государства!" 

foh_fateofempires.1106.t:0 "Реструктуризация"
foh_fateofempires.1106.a:0 "Ужасно"
foh_fateofempires.1106.desc:0 "Наступил долгий период упадка и спада. Со временем мы можем снова пережить времена великого богатства и могущества." 

foh_fateofempires.1107.t:0 "Эпоха первопроходцев"
foh_fateofempires.1107.a:0 "Величие ждет!"
foh_fateofempires.1107.desc:0 "Другие больше не будут относиться к нам как к ничтожным. Мы вышли из нашей родины и создали империю для нашего народа." 