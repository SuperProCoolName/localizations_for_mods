l_russian:
foh_socialcycle.1101.t:0 "Великие времена еще ждут нас!"
foh_socialcycle.1101.a:0 "Хорошо"
foh_socialcycle.1101.desc:0 "Мы благословлены наблюдать, как наши дети растут в такие благоприятные времена с постоянно расширяющимся царством. Центры сил стабильны и сильны. Однако мы не знаем, как долго продлится это изобилие. Мы должны использовать эту возможность для достижения новых высот власти, богатства и знаний." 

foh_socialcycle.1102.t:0 "Стагнация роста!"
foh_socialcycle.1102.a:0 "Ужасно"
foh_socialcycle.1102.desc:0 "Я слышал слухи во дворе. Похоже, что не всех устраивает нынешнее положение дел. Жадность и нетерпение создают почву для роста соперничества среди знати. Что еще хуже, урожаи становятся все беднее, а торговля замедляется. Я боюсь, что в ближайшие годы для королевства могут наступить тяжелые времена."

foh_socialcycle.1103.t:0 "Стагнация роста!"
foh_socialcycle.1103.a:0 "Ужасно"
foh_socialcycle.1103.desc:0 "Я чувствую сильный страх среди своих подданных. Много неопределенности в отношении ближайших лет. И я разделяю их беспокойство. Надежных советников становится все труднее найти, поскольку жажда власти и конкуренция за личное богатство превалируют над разумной политикой. Все то время, пока дворянство грызется между собой, в народе растет недовольство и они испытывают все больший дефицит."  

foh_socialcycle.1104.t:0 "Кризис!"
foh_socialcycle.1104.a:0 "Ужасно"
foh_socialcycle.1104.desc:0 "Это худшие времена. Страна находится на грани голода и войны. Народ потерял веру в государство. Молитесь, чтобы это поскорее закончилось!" 

foh_socialcycle.1105.t:0 "Кризис!"
foh_socialcycle.1105.a:0 "Это худшие времена"
foh_socialcycle.1105.desc:0 "Не видно конца этим ужасным временам. Мы должны сделать все возможное, чтобы предотвратить полный крах."

foh_socialcycle.1106.t:0 "Депрессия!"
foh_socialcycle.1106.a:0 "По крайней мере, мы все еще здесь"
foh_socialcycle.1106.desc:0 "Кризис, наконец, миновал, и теперь мы должны восстанавливать. Стабильность может вернуться в ближайшее время!"

foh_socialcycle.1107.t:0 "Депрессия!"
foh_socialcycle.1107.a:0 "По крайней мере, мы все еще здесь"
foh_socialcycle.1107.desc:0 "Худшее уже позади, и мы должны начать восстанавливать наше королевство."

foh_socialcycle.1108.t:0 "Впереди великие времена!"
foh_socialcycle.1108.a:0 "Во славу королевства"
foh_socialcycle.1108.desc:0 "После многих лет беспорядков королевство, кажется, наконец-то обрело процветание и мир! Мы благословлены обильным урожаем, а города снова оживают. Кажется, все предзнаменования предсказывают наступление золотого века для королевства!"
